{{ define "main" }}

<header>
    <h1>
        {{- .Title | markdownify -}}
    </h1>
</header>
<article>
    {{ .Content }}
</article>

<ul>
    {{ range where .Data.Pages "Type" "post"}}
    <li>
        <a href="{{ .RelPermalink }}">
            {{- .Title }}
        </a>
    </li>
    {{ end }}
</ul>


{{ end }}
