{{ block "header" . }}
<div class="header">
    <h1 class='site-title'>
        <a href="{{ .Site.BaseURL | relLangURL }}">{{- .Site.Title -}}</a>
    </h1>
    <nav class="header-menu">
        {{- range .Site.Menus.main -}}
        {{ if eq (hasPrefix .URL "mailto:") true }}
        <a href="{{ .URL }}">{{- .Name -}}</a>
        {{ else }}
        <a href="{{ .URL | relLangURL }}">{{- .Name -}}</a>
        {{- end -}}
        {{ end }}
    </nav>
</div>
{{ end }}
